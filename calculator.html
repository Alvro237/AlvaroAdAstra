<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Simple Aerospace Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Aerospace Calculator</h1>

  <!-- Calculator -->
  <p>Enter values to calculate lift: </p>
  <label>Velocity (m/s): <input type="number" id="velocity" /></label><br><br>
  <label>Density (kg/m³): <input type="number" id="density" /></label><br><br>
  <label>Wing Area (m²): <input type="number" id="area" /></label><br><br>
  <label>Lift Coefficient (Cl): <input type="number" id="cl" /></label><br><br>

  <button onclick="calculateLift()">Calculate Lift</button>

  <h2>Result: <span id="result">0</span> N</h2>
